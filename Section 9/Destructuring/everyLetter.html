  <script>
    function usesEveryLetter(str) {
      str = str.split(" ").join("");
      let uniqueLetters = new Set(str);
      if (uniqueLetters.size == 26) return true;
      return false;
    }
    console.log(
      usesEveryLetter(
        "qwertyuioplkjhgf dsazxcvbnmkjyhgkjggfdhg fdsgftrewty reopuiopi"
      )
    );
  </script>
